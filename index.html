<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="container">
        <div class="cnt">
            
            <div class="cal-cnt">
            <div class="input-field">
                <input type="text" id="value" />
            </div>
            <div class="input-field">
                <input type="text" id="evalValue" readonly/>
            </div>
            <div class="btn-field">
                <button class="cleare">C</button>
                <button class="del">Del</button>
                <button class="modulo">%</button>
                <button class="ope">รท</button>
            </div>
            <div class="btn-field">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="ope">ร</button>
            </div>
            
            <div class="btn-field">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="ope">-</button>
            </div>
            
            <div class="btn-field">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="ope">+</button>
            </div>
            
            <div class="btn-field">
                <button class="numz">00</button>
                <button class="num">0</button>
                <button class="numz">.</button>
                <button class="equal">=</button>
            </div>

            </div>
        </div>
    </div>
       

</body>

<script src="index.js"></script>

</html>
